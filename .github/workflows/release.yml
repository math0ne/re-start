name: Build and Release XPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build extension
      run: npm run build

    - name: Create XPI for Firefox
      run: |
        cd dist
        zip -r "../re-start-${{ github.ref_name }}.xpi" ./*

    - name: Create Chrome-compatible ZIP
      run: |
        cd dist
        zip -r "../re-start-chrome-${{ github.ref_name }}.zip" ./*

    - name: Get tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Changes in this release

          ### Installation

          **Firefox:**
          - Download `re-start-${{ github.ref_name }}.xpi`
          - Go to `about:addons` → gear icon → "Install Add-on From File"
          - Select the downloaded .xpi file

          **Chrome/Edge:**
          - Download `re-start-chrome-${{ github.ref_name }}.zip`
          - Extract the zip file
          - Go to `chrome://extensions` → enable Developer mode
          - Click "Load unpacked" → select the extracted folder

          ### Features
          - Temperature graph with 5-day weather forecast
          - Drag-and-drop link reordering in settings
          - Same-tab navigation for quick links
          - Todoist integration
          - Lightweight performance (&lt;90kb)
        draft: false
        prerelease: false

    - name: Upload Firefox XPI
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./re-start-${{ github.ref_name }}.xpi
        asset_name: re-start-${{ github.ref_name }}.xpi
        asset_content_type: application/x-xpinstall

    - name: Upload Chrome ZIP
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./re-start-chrome-${{ github.ref_name }}.zip
        asset_name: re-start-chrome-${{ github.ref_name }}.zip
        asset_content_type: application/zip